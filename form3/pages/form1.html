<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="./css/style.css">

        <title>Login</title>
    </head>
    <body>
        <!-- Action - reebe o endereço do arquivo/página para onde os dados serão enviados. method - determina como os dados serão enviados. -->
        <form action="#" method="post">
            <!-- 1 Formulário -->
             <!-- Nome -->
            <div>
                <label for="name">Nome</label>
            </div>
            <input type="text" name="name" id="name" placeholder="Nome e Sobrenome" maxlength="30">
            <!-- maxlength = VARCHAR(30) Modelagem  BD -->
            <br><br>

            <!-- E-mail -->
            <div>
                <label for="email"> E-mail</label>
            </div>
            <input type="email" name="email" id="email" placeholder="email@gmail.com" maxlength="50" required autocomplete>
            <!-- autocomplete: Quando o usuário preenche  o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar o formulário novamente, não é necessário redigitar todos os dados. -->
            <br><br>
            
            <!-- Telefone -->
            <div>
                <label for="tel">Telefone</label>
            </div>
            <input type="tel" name="tel" id="tel" placeholder="(XX) XXXX-XXXX" maxlength="11" required autocomplete="on">
            <br><br>

            <!-- Currículo -->
            <div>
                <label for="curriculum">Curriculo</label>
            </div>
            <input type="file" name="curriculum" id="curriculum">
            <br><br>

            <!-- Mensagem -->
            <div>
                <label for="message">Mensagem</label>
            </div>
            <textarea name="message" id="message" cols="20" rows="5" maxlength="200" placeholder="Digite aqui sua Mensagem" ></textarea>
            
        </form>
    </body>
</html>
